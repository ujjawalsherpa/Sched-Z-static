    <main class="boxes">
      <section>
        <h2>Overall Attendance</h2>
        <canvas id="overall-chart"></canvas>
      </section>
      <section>
        <h2>Attendance by Subject</h2>
        <canvas id="subject-chart"></canvas>
      </section>
      <section>
        <h2>Attendance by Month</h2>
        <canvas id="month-chart"></canvas>
      </section>
    </main>
    <script src="/SubJS/select.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script>
      const overallAttendanceData = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [
          {
            label: "Overall Attendance",
            data: [70, 90, 65, 80, 92, 88],
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1,
          },
        ],
      }

      const subjectAttendanceData = {
        labels: ["DSA", "Networking", "Java", "Mobile", "OS"],
        datasets: [
          {
            label: "Attendance by Subject",
            data: [70, 90, 65, 80, 92],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
            ],
            borderWidth: 1,
          },
        ],
      }

      const monthAttendanceData = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [
          {
            label: "Attendance by Month",
            data: [75, 80, 90, 85, 95, 88],
            backgroundColor: "rgba(255, 159, 64, 0.2)",
            borderColor: "rgba(255, 159, 64, 1)",
            borderWidth: 1,
          },
        ],
      }

      const overallAttendanceChart = new Chart(document.getElementById("overall-chart"), {
        type: "line",
        data: overallAttendanceData,
        options: {},
      })

      const subjectAttendanceChart = new Chart(document.getElementById("subject-chart"), {
        type: "bar",
        data: subjectAttendanceData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      })

      const monthAttendanceChart = new Chart(document.getElementById("month-chart"), {
        type: "radar",
        data: monthAttendanceData,
        options: {},
      })
    </script>
